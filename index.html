<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-wrapper">
                <img src="./images/profile.png" class="profile-img">
                <p class="username">Alka Yagik</p>
            </div>
                <ul class="nav">
               <li class="item-active">
                 <div class="icon active">
                <img src="./images/icons/Home.png">
                </div>
                <a href="#" style="color: #FFFFFF;">HOME</a>
                </li>
                <li>
                    <div class="icon">
                        <img src="./images/icons/menu.png">
                    </div>
                    <a href="#">MENU</a>
                </li>
                <li>
                    <div class="icon">
                        <img src="./images/icons/Group.png">
                    </div>
                    <a href="#">TRENDING</a>
                </li>
                <li>
                    <div class="icon">
                        <img src="./images/icons/settings.png">
                    </div>
                    <a href="#">SETTINGS</a>
                </li>
                </ul>
            </div>
            <div class="delievery">
                <img src="./images/3D/delievery-man.png" class="delievery-man">
                <h1 class="faster-delievery">Faster delievery!</h1>
                <p class="know-more">Know More</p>
            </div>
        <div class="content">
            <h1 class="welcome">Welcome To Lucknow &#129316;</h1>
            <div class="search-items">
                <div class="searchBtn">
                    <a href="#"><img src="./images/icons/search.png"></a>
                </div>
                <div class="shopBtn">
                    <a href="#"><img src="./images/icons/shop.png"></a>
                </div>
            </div>
            <div class="nav-items">
                <div class="nav-item choosed">
                    <a href="#"><img src="./images/3D/grilled-chicken.png"></a>
                </div>
                <div class="nav-item">
                    <a href="#"><img src="./images/3D/cartoon-burger.png"></a>
                </div>
                <div class="nav-item">
                    <a href="#"><img src="./images/3D/pizza.png"></a>
                </div>
                <div class="nav-item">
                    <a href="#"><img src="./images/3D/fresh-salads.png"></a>
                </div>
                <div class="nav-item">
                    <a href="#"><img src="./images/3D/donut.png"></a>
                </div>
                <div class="nav-item">
                    <a href="#"><img src="./images/3D/drinks.png"></a>
                </div>
            </div>
            <div class="advertising">
                <img src="./images/3D/discount-burger.png">
                <h1>-50% Off</h1>
                <p>the full price of burgers</p>
            </div>
            <div class="menu">
                <div class="filter">
                    <a href="#">All Items</a>
                    <img src="./images/icons/filter.png">
                </div>
                <div class="food-cards">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
